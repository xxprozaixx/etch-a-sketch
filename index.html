<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1><a href="index.html">Etch-A-Sketch</a></h1>
            <div class="nav">
                <nav><a href="#">Black and white</a></nav>
                <nav><a href="#">Colors</a></nav>
            </div>
        </header>
        <div class="content">
            <div class="left">
                <span>- Size +</span>
                <input class="size-range slider" id="columns-slider" type="range" min="5" max="15" value="16">
                <input type="color" id="color-picker">
                <input type="button" value="Apply" class="styled-button">
                <input type="button" value="Reset" class="styled-button reset">
            </div>
            <div class="right">
                <div id="grid">

                </div>
            </div>
        </div>
        <footer>
            Copyright &copy; <span id="year"></span> xxprozaixx
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
